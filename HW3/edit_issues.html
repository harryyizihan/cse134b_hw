<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Issues</title>
    <link rel="stylesheet" href="ManageIssuesStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="icon" type="image/png" href="/HW3/favicon.png">
</head>

<body>
    <div class="site-header">
        <a class="site-name">MyTracker</a>
        <span>
			<img src="/HW3/formatted_icon.png" alt="icon pictures" width="70">
		</span>
        <nav class="site-header-links">
            <a href="login_form.html" style="color:#FF0000">Sign out</a>
            <a class="now">Manage Issues</a>
            <a href="issuelist.html">Issue list</a>
        </nav>
    </div>
    <div class="site-header-2nd">
        <span class="site-header-2nd-container">
	<h3 style="font-family:monospace"><img src="avatar.png" alt="" style="height:25px;width:25px;">&nbsp;/u/drboom/submitted</h3>
	<table><tr>
		<td id="dummyfirst"></td>
		<td><a href="add_issue.html"><div class="plus icon"></div><span class="iconspace">&nbsp;</span><div class="textspace1">Add</div></a>
        </td>
        <td class="now">
            <a>
                <div class="search icon"></div><span class="iconspace">&nbsp;</span><div class="textspace1">Edit</div></a>
        </td>
        <td>
            <a href="close_issues.html">
                <div class="check icon"></div><span class="iconspace">&nbsp;</span><div class="textspace1">Close/Resolve</div></a>
        </td>
        <td>
            <a href="delete_issues.html" style="color:#FF0000">
                <div class="close icon"></div><span class="iconspace2">&nbsp;</span><div class="textspace1">Delete</div></a>
        </td>
        <td id="dummylast"></td>
        </tr>
        </table>
        </span>
    </div>
    <div class="left-blank">&nbsp;</div>
    <div class="site-content">
        <form method="get" onsubmit="return (a.valueAsNumber==201)">
            <label>Choose issue to edit: <select id="closeselect" required>
		<option value="" disabled>Select Issue(*)</option>
		<option value="0" selected>Issue #3: Lags out upon internet connectivity change</option>
		<option value="1">Issue #8: Image does not resize</option>
		<option value="2">Issue #17: gif support</option>
		</select><br>
		<label>Project: Flower Calender <span style="font-size:10px">You cannot change this option. Please delete your issue and resubmit if it has been addressed to the wrong project.</span></label><br>
            <label>Issue Name: <input type="text" name="issueName" style="width:250px" value="Image does not resize" required></label><br>
            <label>Issue Type:</label>
            <select name="issuetype" required>
			<option value="" disabled> Select issue category</option>
			<optgroup label="Fundamental issues"></optgroup>
			<option value="1.1"> Crashes</option>
			<option value="1.2"> Irresponsiveness</option>
			<option value="1.3"> Security Concerns</option>
			<optgroup label="Missing Functionality"></optgroup>
			<option value="2.1"> Intended Mechanic not Working</option>
			<option value="2.2" selected> Visual Issues</option>
			<optgroup label="Suggestions"></optgroup>
			<option value="3.1"> Visual Suggestions</option>
			<option value="3.2"> Functionality Suggestions</option>
		</select><br/>
            <label>Issue Description: </label><br>
            <textarea cols=100 name="issuedesc" placeholder="Describe the issue here. (Limit: 1000 characters)" maxlength=1000 style="width:90%;height:200px;">The calendar resizes upon app resize but the images do not, resulting in them showing outside of their block</textarea><br/>
            <div class="range">
                <label>Issue Importance:
				<small>Low priority</small><input type="range" min=0 max=100 value=62 step=5 name="importance"><small>High priority</small></label>
            </div>
            <label>Issue Attachments:
			<input type="file" accept=".doc,.docx,.pdf"></label><br/>
            <fieldset style="width:90%;">
                <legend>Contact Info(optional):</legend>
                <input type="checkbox" name="deleteprev"><label for="deleteprev">To protect your security, your previous response is not displayed here. Check this box to delete previous response.<br/>
			Name: <input type="text" name="name"><br/>
			Email: <input type="email" name="email"><br/>
			Phone: <input type="tel" name="tel"><br/>
			Twitter: <input type="URL" name="twitter"><br/>
		</fieldset><br/>
		<label>Verification: 46+155=<input name=a type=number min=0 max=1000 step=any oninput="o.value=(a.valueAsNumber==201)"></label>
                <output name=o for="a"></output><br/>
                <input type=submit>
        </form>
    </div>
    <div class="right-blank">&nbsp;</div>
    <footer>
        <nav>

            <a href="contact.html">Contact Us</a>
            <a href="credits.html">Credits</a>
            <a href="about.html">About</a>
        </nav>
    </footer>
</body>

</html>
