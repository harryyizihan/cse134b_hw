<!--This page includes the following elements: html, head, body, meta, title, header, form,
div, label, input, button, span-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form!</title>
</head>

<body>
    <header>
        <h1> Welcome to the Login demo Page!</h1>
    </header>
    <form>
        <div class="user-password-container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required><br>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required><br>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me pls
            </label>
        </div>

        <div class="container" style="background-color:azure">
            <span class="psw">Come on! <a href="#">Forgot password?</a></span>
        </div>
    </form>
</body>

</html>
